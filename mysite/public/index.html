<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Monospace fonts for terminal aesthetic -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#FF0000" />
    <meta name="description" content="Darshan | Software Engineer" />

    <title>Darshan</title>

    <!-- Base styles for theme -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: "JetBrains Mono", "Fira Code", "Courier New", monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }

      ::-webkit-scrollbar-thumb {
        background: #8b0000;
        border: 1px solid rgba(255, 0, 0, 0.3);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #cc0000;
      }

      /* Selection */
      ::selection {
        background-color: #8b0000;
        color: #ffffff;
      }

      ::-moz-selection {
        background-color: #8b0000;
        color: #ffffff;
      }

      /* Focus styles */
      *:focus-visible {
        outline: 2px solid #dc143c;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
